<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dentis.css">
    <title>Mitaka-Hospital</title>
</head>
<body>
     <!-- [page-[Dentis]] -->

    <!-- top-nav-bar -->
  <section id="top-nav-bar">
    <div class="container">
      <div class="row flex">
        <div class="col-9">
          <div class="service-number">
            <i class="fa fa-phone-square" aria-hidden="true"></i>
            <span>24 hours emergency & ambulance Service: +321 789 01 2345</span>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
              <div class="social-icons">
                <ul class="icons flex justify-content-between">
                  <li>
                    <a class="fa fa-facebook" aria-hidden="true"></a>
                  </li>
                  <li>
                    <a class="fa fa-twitter" aria-hidden="true"></a>
                  </li>
                  <li>
                    <a class="fa fa-google-plus" aria-hidden="true"></a>
                  </li>
                  <li>
                    <a class="fa fa-pinterest" aria-hidden="true"></a>
                  </li>
                  <li>
                    <a class="fa fa-linkedin" aria-hidden="true"></a>
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
    </section>
        <!--- call-adress -->
  <section id="hospital-about">
    <div class="container">
      <div class="row flex">
        <div class="col-3">
          <div class="hospital-about-image">
            <a href="#">
              <img src="images/mitaka.png" alt="">
            </a>
          </div>
        </div>
        <div class="col-9">
           <div class="container-fluid">
              <div class="row flex justify-content-flex-end">
                <div class="call-adress-info flex">
                    <div class="info-one">
                      <i class="fa fa-mobile" aria-hidden="true"></i>
                      <h3>Call us now</h3>
                      <span>+1-888-987-6543</span>
                    </div>
                    <div class="info-two">
                      <i class="fa fa-map-marker" aria-hidden="true"></i>
                      <h3>121 Park Drive</h3>
                      <span>Varick St, Newyork 1006</span>
                    </div>
                    <div class="info-three">
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                      <h3>Mon - Satday</h3>
                      <span>09.00am to 18.00pm</span>
                      <a>
                        <button class="fa fa-search" aria-hidden="true"></button>
                      </a>
                    </div>
                </div>
              </div>
           </div> 
        </div>
      </div>
    </div>
  </section>
  <!-- menu-bar -->
<section id="menu-bar">
    <div class="container">
      <div class="row flex">
        <div class="col-9">
          <div class="menu-list">
            <ul class="flex justify-content-between">
              <li class="active">
                <a href="#">home</a>
              </li>
              <li>
                <a href="#">about us</a>
              </li>
              <li>
                <a href="#">departments</a>
              </li>
              <li>
                <a href="#">news</a>
              </li>
              <li>
                <a href="#">contact us</a>
              </li>
              <li>
                <a href="#">
                  <span class="fa fa-globe" aria-hidden="true"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-3">
          <div class="container-fluid flex justify-content-flex-end position-relative">
            <div class="click-menu">
            <a href="#">for consultation</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- dentis -->
    <section id="dentis">
      <div class="container">
          <div class="row flex ">
              <div class="col-12">
                  <div class="dentis-taq">
                      <h1>dentis</h1>
                  </div>
              </div>
          </div>
      </div>
  </section>
</body>
</html>
